<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>RPS</title>
    <script src="script.js"></script>
</head>
<body>
<h1 class="headline">Rock,scissors,paper</h1>
<div class="choices-block">
    <div data-choice="scissors" class="item-block">
        <span class="game-item">✂️</span>
    </div>
    <div data-choice="rock" class="item-block">
        <span class="game-item">🪨</span>
    </div>
    <div data-choice="paper" class="item-block">
        <span class="game-item">📄</span>
    </div>
</div>
</body>
</html>
